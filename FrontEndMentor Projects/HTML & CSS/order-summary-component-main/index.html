<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <main class="display_card">
        <img class="card_img" src="./images/illustration-hero.svg" alt="Illustration-hero" aria-hidden="true"/>

        <section class="card_section">
          <h1 class="card_title">Order Summary</h1>

          <p class="card_description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card_plan">
            <img src="./images/icon-music.svg" alt="Music" aria-hidden="true" />
            <div class="card_details">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
            <a class="card_change" href="#">Change</a>
          </div>
          <a class="btn primary_button" href="#">Proceed to Payment</a>
          <a class="btn cancel_button" href="#">Cancel Order</a>
        </section>
      </main>
      <div class="attribution">
      
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a>. Coded by <a href="#">Bhavani Prasad Sandra</a>.
      
      </div>
    </div>
  </body>
</html>
